name: Build and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Astro site
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-dist
          path: dist/
          retention-days: 1
          include-hidden-files: true

  generate-pdf:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-dist
          path: dist/

      - name: Install dependencies
        run: bun install

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpango-1.0-0 \
            libcairo2

      - name: Serve site and generate PDF
        run: |
          # Start preview server in background
          bun run preview --host 0.0.0.0 &
          SERVER_PID=$!
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:4321 > /dev/null; then
              echo "Server is ready!"
              break
            fi
            sleep 1
          done
          
          # Generate PDF
          bun run generate:pdf http://localhost:4321 jan-trejbal.pdf dist/
          
          # Stop server
          kill $SERVER_PID 2>/dev/null || true

      - name: Upload dist with PDF
        uses: actions/upload-artifact@v4
        with:
          name: site-with-pdf
          path: dist/
          retention-days: 1
          include-hidden-files: true

  deploy:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: generate-pdf
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-with-pdf
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
